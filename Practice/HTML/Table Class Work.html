<html>
    <head>
        <title>Class Lesson on Tables</title>
        <style type="text/css">
            .myTables td{
             padding: 16;
            }
            .myTables th{
             padding: 16;
            }
            .myTable th, td{
             padding: 3;
            }
        </style>
    </head>
    <body>
        <h1>HTML Tables</h1>

        <table border="1" cellspacing="10" class="myTables">
            <tr>
                <th >HTML Tags</th>
                <th >CSS Properties</th>
                <th >JavaScript Functionalities</th>
            </tr>
            <tr >
                <td >&lt;a&gt;</td>
                <td >color</td>
                <td >submit</td>
            </tr>
            <tr >
                <td >&lt;img&gt;</td>
                <td >font</td>
                <td >calculate</td>
            </tr>
        </table>
        <br>

        <table border="1" cellspacing="6" class="myTable">
            <tr >
                <th >HTML</th>
                <th >Module 1</th>
                <th >Module 2</th>
            </tr>
            <tr >
                <td  rowspan="2">Group A</td>
                <td  >Form</td>
                <td >Navigation</td>
            </tr>
            <tr >
                <td  colspan="2">Group A Modules</td>
                
            </tr>
        
        </table>
    </body>
</html>
