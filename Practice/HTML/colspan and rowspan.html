<html>
    <head>
        <title>Tables, The basics</title>
    </head>
    <body>
        <table border="2" align="center" style="width: 25%;" >
            <tr style="height: 25px;">
                <td rowspan="2">A</td>
                <td>B</td>
                <td rowspan="3">D</td>
                <td colspan="2">E</td>
                <td>F</td>

            </tr>
            <tr style="height: 25px;">
                <td>C</td>
                <td rowspan="2">G</td>
                <td rowspan="2">H</td>
                <td rowspan="2">I</td>
                
            </tr>
            <tr style="height: 25px;">
                <td colspan="2">J</td>
                
            </tr>
            <tr style="height: 25px;">
                <td colspan="3">K</td>
                <td>L</td>
                <td colspan="2">M</td>
                
            </tr>
            
        </table>
    </body>
</html>
