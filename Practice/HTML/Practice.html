<html>
    <!-- Create a register, log in page which leads to Table of tech stuff-->
    <head>
        <title>Code Assemblers Registration Page</title>
    </head>
    <body>
        <h1 style="background: fixed;" >Let's Do Tech</h1>

        <fieldset style="width: 50%;">
            <legend><b>Sign up</b></legend>
        <form >

        <label for="fname"><u>First Name:</u>   </label>
        <input type="text" id="fname" name="fname"><br>

        <label for="lname"><u>Last Name:</u>    </label>
        <input type="text" id="lname" name="lname"><br>

        <label for="date" >Date of Birth:</label>
        <input type="date" id="birthdate" name="birthdate"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <lable for="Password">Password: </lable>
        <input type="password" id="Password" name="Password"><br>

        <lable for="ConPassword">Confirm Password:</lable>
        <input type="password" id="ConPassword" name="ConPassword"><br><br>

        <input type="submit" value="Submit" >

    </form>
</fieldset>

        <h3>Programming Languages that you know</h3>

        
        <input type="checkbox" id="Java" name="Java">
        <label for="Java">Java</label><br>
        <input type="checkbox" id="C++" name="C++">
        <label for="C++">C++</label><br>
        <input type="checkbox" id="C#" name="C#">
        <label for="C#">C#</label><br>
        <input type="checkbox" id="Python" name="Python">
        <label for="Python">Python</label><br>
        <input type="checkbox" id="Ruby" name="Ruby">
        <label for="Ruby">Ruby</label><br>
        <input type="checkbox" id="Dash" name="Dash">
        <label for="Dash">Dash</label> <br>
        <input type="checkbox" id="C" name="C">
        <label for="C">C</label><br>
        <input type="checkbox" id="Cobel" name="Cobel">
        <label for="Cobel">Cobel</label><br>


    </body>
</html>
